<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
    <script>
        fun=()=>{
            alert("Sucessfully Registor");
        }
    </script>
</head>
<body style="background: rgb(238, 238, 238);">
    <div class="container">
            <form class="form" method="post" onsubmit="fun()">
                <div class="logo">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/>
                </div>
                <label>First Name:</label>
                <input type="text" name="uname" id="uname" placeholder="User Name" required>
                <label>Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                <label>Password:</label>
                <input type="password" name="pwd" id="pwd" placeholder="Password" required>
                <label>Gender:</label>
                <div class="gender">
                    <input type="radio" id="male" name="gender" value="Male"/>
                    <label>Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female"/>
                    <label>Female</label>
                </div>
                <input type="submit"  value="Submit" class="btn">
            </form>
    </div>
</body>
</html>
